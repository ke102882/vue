<section>
  <div class="container">
    <div class="title" v-if="header">
      <img class="logo" :src="header.src" />
      <h1>{{ header.title }}</h1>
      <div class="description" v-if="currentDay">
          <div class="menyItem white" >
            <span class="number">{{ day + 1 }}</span>
            <span class="type">{{ currentDay.type }}</span>
            <span class="title">{{ currentDay.title }}</span>
          </div>
      </div>
    </div>
  </div>
</section>
